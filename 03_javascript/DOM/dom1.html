<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준객체</title>
</head>
<body>
    <div class="container">
        <div class="box" id="green">1</div>
        <div class="box" id="red">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">4</div>
    </div>
    <input type="text" name="userName">
    <input type="text" name="userName">

    <!-- 요소 다루기 -->
    <div id="parent">
        Text
        <div id="two">div 두번째 text</div>
        <div>div 세번째 text</div>
    </div>

    <script>
        //요소선택
        //1. getElementByID : id 속성값으로 요소를 선택 (요소 하나만 선택)
        let dom1 = document.getElementById('green'); //id 이름만
        console.log(dom1);

        //2. getElementsByClassName : class 속성값으로 요소 선택
        // HTMLCollection
        let dom2 = document.getElementsByClassName('box');
        console.log('dom2 : ', dom2);
        for(let i = 0; i < dom2.length; i++){
            console.log(dom2[i])
        }

        //3. getElementsByTagName : 태그 이름으로 요소 선택
        // HTMLCollection으로 반환
        let dom3 = document.getElementsByTagName('div');
        console.log(dom3);

        //4. getElementsByName : name 속성값으로 요소 선택
        // NodeList로 반환
        let dom4 = document.getElementsByName('userName');
        console.log('dom4 : ', dom4);

        //5. querySelector :  선택자를 이용해서 요소 선택
        // css 선택자와 동일 (클래스: . / id: # / 태그: 태그이름 등등)
        let dom5 = document.querySelector('#red');
        console.log(dom5);
        
        // NodeList
        let dom6 = document.querySelectorAll('div');
        console.log(dom6);
        
        /*
        태그의 내부 내용을 변경
        - innerText :  문자열을 넣음 & 공백 문자 제거
        - innerHTML : HTML 요소를 넣음
        - textContent : 문자열을 넣음 & 공백 문자 반환
        */
       let two = document.getElementById('two');
    //    two.innerHTML = '<strong>강조</strong>';
    //    two.innerHTML = '강조'; //innerHTML을 새로 넣으면 기존값이 없어지고 마지막이 반영된다.
    //two.innerText = '   textContent<strong>강조</strong>.  @  *'
    two.textContent = `   textContent<strong>강조</strong>.  @  *`
       console.log(two.innerText);
       console.log(two.textContent);
    </script>
    <script>
        // 부모 요소 선택
        let parent = document.getElementById('parent');
        let parentChildren = parent.children;
        let parentChildNodes = parent.childNodes;

        console.log('children : ', parentChildren);
        console.log('children : ', parentChildren.namedItem('two'));
        console.log('chiledNodes : ', parentChildNodes);

        // 자식 추가
        // 추가할 부모 선택 -> 추가할 자식 만들고 -> 자식 붙여주기
        let child1 = document.createElement('div');
        // <div></div>
        child1.innerText = '네번째 Text';
        //parent.appendChild('child1');
    </script>
</body>
</html>

<!-- HTMLCollection vs NodeList
    1.
    - HTMLCollection 객체는 태그 요소만 포함
    - NodeList 객체는 태그와 텍스트 노드 등을 모두 포함한다.

    2.
    - HTMLCollection 객체는 자식 요소 노드에 접근할 떄,
    인덱스 방식과, namedItem 메소드 방식을 사용할 수 있다.
    - NodeList 객체는 인덱스로만 접근 가능하다.

    3.
    - HTMLCollection은 동적, NodeList는 정적
    - HTMLCollection 객체는 DOM을 다루면서 새로운 요소가 추가됏을
        추가된 요소도 가져올 수 있다.
    - NodeList 객체는 새로 추가된 요소를 가져올 수 없다.

    4.
    - HTMLCollection : 실제 배열x, 배열과 유사한 객체(for문이용반복 가능)
    - NodeList : 배열 O, NodeList만의 메서드(forEach 등)
-->
