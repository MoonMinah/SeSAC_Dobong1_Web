<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        function setValue(){
            // input태그의  value 값을 설정
            $('input').val('setting');
        }

        function getValue() {
            // input 태그의 value값을 가져오온다
            alert($('input').val());
        }

        function changeStyle(){
            $('span').css('font-size', '28px');
        }

        function changeAttribute() {
            $('input').attr('placeholder', 'name')
        }

        function changeText(){
            $('span').text('jQuery text~');
            // innerText = '~~'과 같다
        }

        function changeHTML(){
            $('p').html('<h3>jQuery html</h3>');
            // innerHTML과 같다
        }
    </script>
</head>
<body>
    <input type="text">
    <button onclick="setValue()">setValue</button>
    <button onclick="getValue()">getValue</button>
    <br>
    <span>안녕</span>
    <button onclick="changeStyle()">changeStyle</button>
    <button onclick="changeAttribute()">changeAttribute</button>

    <p>p태그</p>
    <button onclick="changeText()">changeText</button>
    <butto onclick="changeHTML()">changeHTML</butto>
</body>
</html>
